service: damage-report-plots

custom:
  arnPart:
      Fn::Join:
        - ':'
        - - ${self:provider.region}
          - Ref: 'AWS::AccountId'
  webpackIncludeModules: true
  googleClientId:     ${file(.cred.yml):googleClientId}
  googleClientSecret: ${file(.cred.yml):googleClientSecret}

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2
  profile: drp
  memorySize: 256
  timeout: 30
  environment:
    ARN_PART: ${self:custom.arnPart}
    SNS_NOP: 'true'

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*Item"
      Resource:
        - Fn::Join:
          - ':'
          - - 'arn:aws:dynamodb'
            - ${self:custom.arnPart}
            - '*'
    - Effect: "Allow"
      Action:
        - "sqs:*"
      Resource:
        - Fn::Join:
          - ':'
          - - 'arn:aws:sqs'
            - ${self:custom.arnPart}
            - '*'
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - Fn::Join:
          - ':'
          - - 'arn:aws:sns'
            - ${self:custom.arnPart}
            - '*'

